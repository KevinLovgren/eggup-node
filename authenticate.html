<!doctype html>

<html lang="sv">
<head>
  <meta charset="utf-8">

  <title>Eggup</title>
  <meta name="description" content="Order breakfast eggs at the Silverspin office">
  <meta name="author" content="Widence">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    /** Critical Rendering Path */
    body {
      background: url('assets/mesh.png') repeat;
      color: #000000;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    body::after {
      content: "";
      background: linear-gradient(to right, #141e30, #243b55);
      opacity: 0.8;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
    }
    .faq {
      background: white;
      bottom: 14px;
      border-bottom: 3px solid #c3c3c3;
      border-radius: 6px;
      box-shadow: 0 7px 10px rgba(9, 13, 62, 0.3);
      left: 14px;
      overflow-y: auto;
      padding: 20px 40px;
      position: fixed;
      right: 14px;
      text-align: left;
      top: 14px;
    }
    .faq::after {
      content: "";
      background: url('assets/mesh.png') repeat;
      opacity: 0.8;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
    }
    .faq .-logo {
      margin: 10px 0 20px;
      text-align: center;
    }
    .faq .-logo .-image {
      margin-top: 14px;
      max-width: 100px;
      width: 100%;
    }
    .-login {
      border-radius: 2px;
      color: #ffffff;
      display: inline-block;
      overflow: visible;
      padding: 10px 22px 10px 72px;
      position: relative;
      text-align: center;
      text-decoration: none;
      white-space: nowrap;
      zoom: 1;
    }
    .-login::after {
      border: 1px solid rgba(255, 255, 255, 0.06);
      content: '';
      height: 40px;
      left: 50px;
      position: absolute;
      top: 0;
      width: 0;
      box-shadow: 1px 0px rgba(0, 0, 0, 0.06);
    }
    .-login.-facebook {
      background:
        url('assets/auth.facebook.png') 14px 9px no-repeat,
        linear-gradient(#637bad, #5872a7);
      border: 1px solid #999;
      border-bottom-color: #888;
      border-color: #29447e #29447e #1a356e;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.1),
        inset 0 1px 0 #8a9cc2;
      color: #ffffff;
      margin: 30px 0 10px;
    }
    .-login.-facebook:active {
      border-color: #29447E;
      background:
        url('assets/auth.facebook.png') 14px 9px no-repeat,
        #4F6AA3;
      box-shadow: none;
    }
    .-login.-twitter {
      background:
        url('assets/auth.twitter.png') 14px 9px no-repeat,
        linear-gradient(#55acee, #4ca2e4);
      border: 1px solid #999;
      border-bottom-color: #888;
      border-color: #1f77ba #1f77ba #1869a7;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.2),
        inset 0 1px 0 #90b4ff;
      color: #ffffff;
      margin: 10px 0 10px;
    }
    .-login.-twitter:active {
      background:
        url('assets/auth.twitter.png') 14px 9px no-repeat,
        #2795e9;
      box-shadow: none;
    }
    .-login.-spotify {
      background:
        url('assets/auth.spotify.png') 14px 9px no-repeat,
        linear-gradient(#1ed760, #1bcc5a);
      border: 1px solid #999;
      border-bottom-color: #888;
      border-color: #0d8c3a #0d8c3a #086328;
      box-shadow:
        0 1px 0 rgba(0, 0, 0, 0.2),
        inset 0 1px 0 #34ea74;
      color: #ffffff;
      margin: 10px 0 20px;
    }
    .-login.-spotify:active {
      background:
        url('assets/auth.spotify.png') 14px 9px no-repeat,
        #15b54e;
      box-shadow: none;
    }

    @media only screen and (min-width: 960px) {
      .faq {
        bottom: 40px;
        left: 40px;
        right: 40px;
        top: 40px;
      }
    }
  </style>

  <link rel="stylesheet" href="styles/eggup.css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto+Slab" rel="stylesheet">

  <link rel="apple-touch-icon" sizes="57x57" href="app/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="app/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="app/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="app/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="app/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="app/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="app/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="app/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="app/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="app/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="app/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="app/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="app/favicon-16x16.png">
  <link rel="manifest" href="app/manifest.json">
  <meta name="msapplication-TileColor" content="#454f5f">
  <meta name="msapplication-TileImage" content="app/ms-icon-144x144.png">
  <meta name="theme-color" content="#454f5f">
</head>

<body>
  <div class="faq">
    <div class="-logo">
      <div>
      </div>
      <div>
        <a class="-login -facebook" href="/auth/facebook">Login with Facebook</a>
      </div>
      <div>
        <a class="-login -twitter" href="/auth/twitter">Login with Twitter</a>
      </div>
      <div>
        <a class="-login -spotify" href="/auth/spotify">Login with Spotify</a>
      </div>
    </div>
  </div>
</body>
</html>
