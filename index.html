  <title>Eggup</title>
  <meta name="description" content="Order breakfast eggs at the Silverspin office">
  <meta name="author" content="Widence">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <style>
    /** Critical Rendering Path */
    body {
      background: radial-gradient(ellipse farthest-corner at center top, #64d2f3 0%, #21272c 100%);
      color: #000000;
      height: 100vh;
      margin: 0;
    }
    body::before {
      background: url(../assets/pattern.png);
      bottom: 0;
      opacity: 0.3;
      content: '';
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      z-index: -1;
    }
    body::after {
      background:
        url('../assets/clouds.png') 10% 5% no-repeat,
        url('../assets/summer-floor.png') bottom center repeat-x,
        url('../assets/midsummer.png') 5% bottom no-repeat;
      bottom: 0;
      content: '';
      filter: grayscale(10%);
      left: 0;
      opacity: 1;
      position: absolute;
      right: 0;
      top: 0;
      z-index: -1;
    }
    .egg {
      animation: egg 3s linear infinite;
      background: #ffffff;
      border-bottom-left-radius: 50% 40%;
      border-bottom-right-radius: 50% 40%;
      border-top-left-radius: 50% 60%;
      border-top-right-radius: 50% 60%;
      box-shadow: inset -10px -5px #eaefdd;
      height: 250px;
      left: 50%;
      margin-left: 315px;
      margin-top: -335px;
      position: fixed;
      top: 50%;
      transform: translate(-50%, -50%);
      transform-origin: 0 50%;
      transition: margin 0.6s, opacity 0.6s;
      width: 200px;
    }
    .egg .yolk {
      background: #ffdf50;
      border-radius: 100%;
      bottom: 20px;
      box-shadow: inset -5px -5px #f1ad41;
      height: 130px;
      left: 50%;
      position: absolute;
      transform: translate(-50%, 0%);
      width: 130px;
    }
    .egg .yolk .face .eyes {
      display: flex;
      left: 50%;
      position: absolute;
      top: 50px;
      transform: translate(-50%, 0%);
    }
    .egg .yolk .face .eyes:before,
    .egg .yolk .face .eyes:after {
      background: #884e2c;
      border-radius: 100%;
      content: '';
      display: block;
      height: 12px;
      margin: 0 30px;
      width: 12px;
    }
    .egg .yolk .face .mouth {
      align-items: flex-end;
      background: #884e2c;
      border-radius: 15px 15px 70px 70px;
      display: flex;
      height: 20px;
      justify-content: center;
      left: 50%;
      position: absolute;
      top: 65px;
      transform: translate(-50%, 0%);
      width: 40px;
    }
    .egg .yolk .face .mouth:after {
      background: #cd5b4d;
      border-radius: 5px 5px 100% 100%;
      content: '';
      display: block;
      height: 8px;
      margin-bottom: 2px;
      width: 20px;
    }
    .bubble {
      background: #b7a141;
      border-radius: 4px;
      bottom: 40px;
      color: #000000;
      display: table-cell;
      font-size: 16px;
      font-weight: bold;
      height: 52px;
      left: -100px;
      margin: 0 auto;
      padding: 16px;
      position: relative;
      text-align: center;
      transform: rotate(-3deg) rotateY(15deg);
      width: 200px;
    }
    .bubble:before, .bubble:after {
      content: '';
      position: absolute;
      z-index: -1;
    }
    .bubble:after {
      background: #ffdf50;
      bottom: 0;
      border-radius: inherit;
      left: 0;
      right: 0;
      top: 0;
      transform: rotate(2deg) translate(.35em, -.15em) scale(1.02);
    }
    .bubble:before {
      border: solid 0 transparent;
      border-bottom: solid .25em #b7a141;
      border-right: solid 3.5em #ffdf50;
      bottom: .25em;
      left: 1.25em;
      transform: rotate(45deg) skewX(75deg);
      width: 0; height: 1em;
    }
    .egg._docket {
      animation: none;
      border: #bdbdbd 1px solid;
      margin: initial;
      position: initial;
      left: 0;
      top: 0;
      transform: initial;
    }
    @-webkit-keyframes egg {
      0% {
        -webkit-transform: rotate(0deg) translate(-50%, -50%);
        transform: rotate(0deg) translate(-50%, -50%);
      }
      25% {
        -webkit-transform: rotate(2.69153297deg) translate(-50%, -50%);
        transform: rotate(3deg) translate(-50%, -50%);
      }
      75% {
        -webkit-transform: rotate(-0.94917757deg) translate(-50%, -50%);
        transform: rotate(-1deg) translate(-50%, -50%);
      }
      100% {
        -webkit-transform: rotate(0deg) translate(-50%, -50%);
        transform: rotate(0deg) translate(-50%, -50%);
      }
    }
    @keyframes egg {
      0% {
        -webkit-transform: rotate(0deg) translate(-50%, -50%);
        transform: rotate(0deg) translate(-50%, -50%);
      }
      25% {
        -webkit-transform: rotate(2.69153297deg) translate(-50%, -50%);
        transform: rotate(3deg) translate(-50%, -50%);
      }
      75% {
        -webkit-transform: rotate(-1deg) translate(-50%, -50%);
        transform: rotate(-1deg) translate(-50%, -50%);
      }
      100% {
        -webkit-transform: rotate(0deg) translate(-50%, -50%);
        transform: rotate(0deg) translate(-50%, -50%);
      }
    }
  </style>
