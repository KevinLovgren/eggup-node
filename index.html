<!doctype html>

<html lang="sv">
<head>
  <meta charset="utf-8">

  <title>Eggup</title>
  <meta name="description" content="Order breakfast eggs at the Silverspin office">
  <meta name="author" content="Widence">

  <style>
    /** Critical Rendering Path */
    body {
      background: #21272c;
      color: #000000;
      height: 100vh;

          </div>
        </form>
      </div>
      <div class="module module--hidden" data-module="interstitial">
        Interstitial
      </div>
      <div class="module module--hidden" data-module="cooking">
        Cooking
      </div>
      <div class="module module--hidden" data-module="docket">
        Docket
      </div>
    </div>
  </div>
  <script src="scripts/eggup.js"></script>
</body>
</html>
