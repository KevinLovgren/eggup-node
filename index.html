<!doctype html>

<html lang="sv">
<head>
  <meta charset="utf-8">

  <title>Eggup</title>
  <meta name="description" content="Order breakfast eggs at the Silverspin office">
  <meta name="author" content="Widence">

  <style>
    /** Critical Rendering Path */
    body {
      background: #21272c;
      color: #ffffff;
      height: 100vh;
      margin: 0;
    }
  </style>

  <link rel="stylesheet" href="styles/eggup.css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Signika+Negative:300" rel="stylesheet">
</head>

<body>
  <div class="module" data-module="instantiate">
    <div class="module-content">
      Synkroniserar med Mamma Höna, en sekund!
    </div>
  </div>

  <div class="module module--hidden" data-module="request">
    <h2>Order</h2>
    <div class="module-content">
      <form class="order">
        <div class="order-quantity">
          <label class="order-quantity__label" for="order-quantity__data">Antal ägg</label>
          <input class="order-quantity__data" name="order-quantity__data" readonly="" tabindex="-1" type="text">
        </div>
        <div class="order-variant">
          <label class="order-variant__label" for="order-variant__data">Koktid</label>
          <input class="order-variant__data" name="order-variant__data" readonly="" tabindex="-1" type="text">
        </div>
        <button class="order-button order-button__skip" tabindex="2">Skippa</button>
        <button class="order-button order-button__submit" tabindex="1" type="submit">
          <div class="order-submit__text">Beställ</div>
          <div class="order-submit__progress"></div>
        </button>
      </form>
    </div>
  </div>

  <div class="module module--hidden" data-module="console">
    Console block
  </div>

  <div class="module module--hidden" data-module="docket">
    <h2>Completed</h2>
    <div class="module-closed__timer"></div>
  </div>
  <script src="scripts/eggup.js"></script>
</body>
</html>
